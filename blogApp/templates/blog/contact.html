{% extends 'blog/base.html' %}

{% block content %}

<div class="pt-3">
    <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <h4 class="my-3 text-center">Contact Us</h4>

        {% if messages %}
        {% for message in messages %}
        {% if message.tags %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}

        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="contactFormEmail" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="contactFormMsg" rows="9" required></textarea>
            </div>
            <button type="submit" class="btn btn-info my-3">Send</button>
        </form>

    </div>
</div>

{% endblock %}
